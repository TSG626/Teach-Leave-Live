<!DOCTYPE html>
<html>

<head>
    <title>Teach Leave Live: Email Confirmation</title>
    <link href="authenticateEmail.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <center><img img src=logo.png alt="logo" /></center>
        <div class="content">
            <div class="header">Hello {{firstName}},</div>
            <div class="body"> To verify your email, click the link below.</div>
            <div class="url">{{url}}</div>
            <div class="body2">Get started by signing into our website or visiting our socials. Click the
                icons below to be directed to our website or instagram.</div>
            <center>
                <div><a href="http://teachleavelive.com/"><img img src=logo.png alt="logo" width="60" height="60" /></a>
                    <a href="https://www.instagram.com/teachleavelive/"><img img src=instagram.png alt="Instagram"
                            width="50" height="50" /></a>
                </div>
            </center>
        </div>
    </div>

</body>

</html>
